{% extends 'base2.html' %}
{% block title_block %}Login{% endblock %}
{% block content %}
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block" style="background: url({{ url_for('static', filename='img/login-img.png') }}) center center; background-position: center; background-size: cover;"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bye for now!</h1>
                                </div>
                                <div class="text-center">
                                    <p style="margin-bottom:150px">See you arround.</p>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/login">Login Again</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
