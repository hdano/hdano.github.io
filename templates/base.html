<!doctype html>
<html>
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Datatable -->
    <link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
    <!-- Custom -->
    <link href="{{ url_for('static', filename='style.css') }}?xx{{ random_token }}" rel="stylesheet" type="text/css">

    <title>{% block title %}{% endblock %} - Azure Security Assessment</title>
    {% endblock %}
  </head>
  <body>
    
    <div id="header-outer">
      <div class="container">
        <header class="d-flex flex-wrap justify-content-left py-3 mb-4 border-bottom">
          <div id="logo">
            <div id="logo_container">
              <a href="/" style="background: url({{ url_for('static', filename='eylogo.svg') }}) no-repeat">LOGO</a>
            </div>
          </div>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/scripts" class="nav-link{% if request.path == '/scripts' %} active{% endif %}">Script Generator</a></li>
            <li class="nav-item"><a href="/assessment" class="nav-link{% if request.path == '/assessment' %} active{% endif %}">Security Assessment</a></li>
          </ul>
        </header>
      </div>
    </div>
    
    <div id="content">
      <div class="container">
        <div class="box">
          {% if request.path != '/' %}
            <div class="row">
              <div class="col">
                <h1>{% block page_title %}{% endblock %}</h1>
              </div>
            </div>
          {% endif %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <div id="overlay">
      <div id="overlay-content"></div>
    </div>

    {% block footer %}
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Datatable -->
    <script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js" type="text/javascript"></script>
    {% endblock %}

  </body>
</html>
