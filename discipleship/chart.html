<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discipleship Chart</title>
    <link rel="stylesheet" href="chart.css?v=1.3">
  </head>
  <body>

    <div id="gender-switch">
      <span class="gender-boys" data-on="yes" alt="Switch to Boys" title="Switch to Boys">BOYS</span><span 
        class="gender-girls" data-on="no" alt="Switch to Girls" title="Switch to Girls">GIRLS</span>
    </div>

    <div id="discipler-name">Bp. Julius Czar Daoa</div>
    <div id="header">
      <table class="degrees">
        <tr>
          <td class="degree" id="degree1">1st</td>
          <td class="degree" id="degree2">2nd</td>
          <td class="degree" id="degree3">3rd</td>
          <td class="generations">GENERATIONS OF DISCIPLES</td>
        </tr>
      </table>
      <div class="ds">
        <span>D12</span>
        <span>D1</span>
        <span>D2</span>
        <span>D3</span>
        <span>D4</span>
        <span>D5</span>
        <span>D6</span>
        <span>D7</span>
        <span>D8</span>
        <span>D9</span>
        <span>D10</span>
        <span>D11</span>
        <span>D12</span>
      </div>
    </div>

  <div id="wrapper"></div>

    <div id="list-switch" data-list="main">
      <span class="list-main">View <strong>main</strong> list</span><span 
        class="list-extended">View <strong>extended</strong> list</span>
    </div>

  <script src="jquery-3.7.1.min.js"></script>
  <script src="chart.js?v=1.3"></script>
  </body>
</html>
