  <body id="page-top">
    <div class="container">
      <div class="mt-4">
        
  <div class="row mb-2">
    <div class="col-md-6">

  <div class="row" id="settings" style="">
    <div class="col-md-4 mb-2">

          <p>Enter candidate names, one per line.</p>

    </div>
    <div class="col-md-4 mb-2">
      <div class="card">
        <div class="card-header">Prophetic Names</div>
        <div class="card-body">
          <p>Enter prophetic names, one per line.</p>
          <textarea id="prophetic-names" class="form-control w-100" rows="5">Accepted

    <div class="col-md-4 mb-2">
      <button id="start-draw" type="button" class="btn btn-primary w-100">Start</button>
    </div>
  </div>
  <div class="card mt-2" id="draw" style="display: none;">
    <div class="card-header">Result</div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <div id="result" class="text-center mb-4" style="display: none;">
            <p style="font-size:30px"><strong>Congratulations, <span id="delegate-name">Icar</span>!</strong></p>
            <p>Your new name is...</p>
            <h2 id="prophetic-name" style="font-size:70px">Tenacious</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div id="buttons" style="display: none;">
            <div class="btn-group w-100 mb-2">
              <button id="draw-name" type="button" class="btn btn-primary">New Name</button>
              <button id="reset" type="button" class="btn btn-secondary">Edit</button>
            </div>
          </div>
          <p><strong>All Results</strong></p>
          <ul id="results" class="list-group bg-primary text-white"></ul>
        </div>
      </div>
    </div>
  </div>

  <audio id="audio-new-name" loop="">
    <source src="assets/new-name.ogg" type="audio/ogg">
    <source src="assets/new-name.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio> 

  <audio id="audio-applause">
    <source src="assets/applause.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio> 


      </div>
    </div>

    <div id="overlay" style="display: none;">
      <div class="spinner"></div>
      <br>
      Please wait...
    </div>

    <script src="assets/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="assets/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="assets/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/overlay.js" crossorigin="anonymous"></script>

    
  <script type="text/javascript">

    var candidate_names = []
    var prophetic_names = []
    var cur_idx = 0
    var audio_music = document.getElementById('audio-new-name')
    var audio_clap = document.getElementById('audio-applause')

    function draw_name() {
      if (cur_idx < candidate_names.length) {
        audio_clap.pause()
        audio_clap.load()
        if (cur_idx == 0) {
          $('#delegate-name').text(candidate_names[cur_idx])
          $('#prophetic-name').text(prophetic_names[cur_idx])
          $('#results').append(`<li class="list-group-item">${candidate_names[cur_idx]} - ${prophetic_names[cur_idx]} </li>`)
          audio_clap.play()
          $('#result').slideDown('slow')
          cur_idx++
        } else {
          $('#result').fadeOut('slow', function(){
            $('#delegate-name').text(candidate_names[cur_idx])
            $('#prophetic-name').text(prophetic_names[cur_idx])
            $('#results').append(`<li class="list-group-item">${candidate_names[cur_idx]} - ${prophetic_names[cur_idx]} </li>`)
            audio_clap.play()
            $('#result').fadeIn('slow')
            cur_idx++
          })
        }
      }
    }

    function reset() {
      candidate_names = []
      prophetic_names = []
      cur_idx = 0
      $('#result, #buttons').hide()
      $('#prophetic-names, #candidate-names').removeAttr('disabled')
      $('#results').html('')
      $('#draw').slideUp()
      $('#settings').slideDown(function(){
        $('#candidate-names').focus()
      })
      audio_music.pause()
      audio_music.load()
    }

    $(document).ready(function(){

      $('#draw-name').click(draw_name)

      $('#start-draw').click(function(){
        reset()
        candidate_names = $('#candidate-names').val().trim().split('\n').filter(x => x.trim() !== '')
        if (candidate_names.length < 1) {
          alert('Please write candidate names')
          $('#candidate-names').focus()
          return
        }
        prophetic_names = $('#prophetic-names').val().trim().split('\n').filter(x => x.trim() !== '')
        if (prophetic_names.length < 1) {
          alert('Please write prophetic names')
          $('#prophetic-names').focus()
          return
        }
        prophetic_names = prophetic_names.map(value => ({ value, sort: Math.random() }))
          .sort((a, b) => a.sort - b.sort)
          .map(({ value }) => value)
        console.log('Shuffled:', prophetic_names)
        if (candidate_names.length > prophetic_names.length) {
          alert('The number of candidate names is greater than the number of prophetic names')
          return
        }
        $('#prophetic-names, #candidate-names').attr('disabled','disabled')
        $('#buttons').show()
        $('#settings').slideUp()
        $('#draw').slideDown()
        audio_music.play()
      })

      $('#reset').click(reset)

      reset()

    })
  </script>
